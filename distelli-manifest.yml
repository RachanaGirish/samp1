cmosetick/tf-nano:
  Build:
    - pwd
    - mkdir bin
    - cd bin
    - curl -sSL https://releases.hashicorp.com/terraform/0.6.14/terraform_0.6.14_linux_amd64.zip
    - unzip -qq terraform_0.6.14_linux_amd64.zip
    - cd /build
    - pwd
    - ls bin
    - ssh -V
    - ssh-add $PUB_KEY
    - bin/terraform plan
    - bin/terraform apply
