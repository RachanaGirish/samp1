cmosetick/tf-nano:
  Build:
    - pwd
    - mkdir bin
    - cd bin
    - wget -q https://releases.hashicorp.com/terraform/0.6.14/terraform_0.6.14_linux_amd64.zip
    - unzip -qq terraform_0.6.14_linux_amd64.zip
    - cd /build
    - mkdir files
    - pwd
    - ls bin
    - export TF_VAR_count=1
    - echo "what is the count?"
    - echo $TF_VAR_count
    - echo "$PUB_KEY" >> /build/files/cmosetick-terraform.pub
    - echo "DistelliAccessToken: '$DISTELLI_ACCESS_TOKEN'" >> distelli.yml
    - echo "DistelliSecertKey: '$DISTELLI_SECRET_KEY'" >> distelli.yml
    - bin/terraform plan
    - bin/terraform apply
